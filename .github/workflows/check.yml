name: Checks

on:
  push:
    branches:
      - main
    paths:
      - "scripts/**/*.sh"
      - "dwmblocks/**/*.sh"
      - ".github/workflows/check.yml"
  pull_request:
    paths:
      - "scripts/**/*.sh"
      - "dwmblocks/**/*.sh"
      - ".github/workflows/check.yml"

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shell-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Bash syntax
        run: |
          set -euo pipefail
          mapfile -t files < <(find scripts dwmblocks -type f -name '*.sh' | sort)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No shell scripts found."
            exit 1
          fi
          printf 'Checking bash syntax for %s files\n' "${#files[@]}"
          bash -n "${files[@]}"

      - name: Shellcheck
        run: |
          set -euo pipefail
          mapfile -t files < <(find scripts dwmblocks -type f -name '*.sh' | sort)
          printf 'Running shellcheck on %s files\n' "${#files[@]}"
          shellcheck -f gcc "${files[@]}"
